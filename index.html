# ¿Qué es una SDN?

 * Software Defined Networking
 * una red completamente modelable bajo demanda.
 * para uso de máquinas virtuales, o servidores físicos.

---

# ¿Qué es Neutron?

 * API HTTP/REST
 * Basado en plugins:
   - referencia/linux
   - Cisco
   - BigSwitch
   - Nuage
   - .....
 * Integración baremetal (ironic), docker (kuryr), VMs (nova)

---

## ¿Qué podemos hacer con Neutron?

 * Redes / Subredes / DHCP automatizado
 * Puertos
 * Grupos de seguridad (firewall en los puertos VM)
 * Routers
 * LBaaS: Balanceadores de carga
 * FWaaS: Firewalls (en los routers)
 * QoS: Calidad de servicio

---

### ¿Como funciona? (referencia)

  * Utilizando segmentación para las redes virtuales:
    - L3: VXLAN / GRE / Geneve / STT
    - L2: VLAN
    - ...

  * Provider networks (redes externas)
    - VLAN
    - FLAT

---

### ¿Como funciona? ...
  * neutron-server (API)
  * Instalando agentes en el controlador / nodo de red
    - l3-agent / fwaas-agent
    - dhcp-agent
    - lbaas-agent
    - openvswitch-agent
---
### ¿Como funciona? .....
  * Instalando agentes en los hipervisores
    - openvswitch-agent
